<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>다산 근무 관리자 - 로그인</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body class="auth-page">
  <div class="auth-card card">
    <div class="logo auth-logo"><img src="../assets/logo.png" width="40" height="40" alt="logo"/>다산 근무 관리자</div>
    <div class="system-status-row">
      <span id="system-status" class="status-chip">서버·DB 상태 확인 중...</span>
    </div>
    <form id="login-form">
      <label>로그인 ID</label>
      <input id="login_id" required />
      <label>비밀번호</label>
      <input id="password" type="password" required />
      <div class="loading-bar" id="login-loading"></div>
      <div class="auth-actions">
        <button class="btn" type="submit">로그인</button>
      </div>
      <div class="login-status">
        <span id="login-progress"></span>
      </div>
    </form>
  </div>
  <script type="module">
    import { login } from '../js/auth.js';
    import { initLoginShell } from '../js/layout.js';

    await initLoginShell();
    document.getElementById('login-form').addEventListener('submit', login);
  </script>
</body>
</html>
