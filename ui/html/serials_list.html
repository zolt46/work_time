<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연속 간행물 센터 - 조회</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/serials.css" />
  <script type="module">
    import { redirectToMobileIfNeeded } from '../js/mobile.js';
    redirectToMobileIfNeeded('../mobile/serials_list.html');
  </script>
</head>
<body class="app-loading" data-home="serials_list.html">
  <div id="app-shell-loader" class="app-shell-loader">
    <div class="spinner" aria-label="로딩 중"></div>
    <div class="muted">필요한 정보를 불러오는 중...</div>
  </div>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 연속 간행물 센터</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <button class="btn tiny muted theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
        <span class="theme-icon">☀️</span>
        <span id="theme-label">라이트 모드</span>
      </button>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">연속 간행물</div>
      <a class="nav-link" data-page="serials-home" href="serials_home.html">홈</a>
      <a class="nav-link" data-page="serials-list" href="serials_list.html">조회 · 검색</a>
      <a class="nav-link" data-page="serials-manage" data-min-role="OPERATOR" href="serials_manage.html">등록 · 수정</a>
      <div class="nav-divider"></div>
      <a class="nav-link nav-secondary" href="dashboard.html" data-return-target="dashboard.html">근무 시스템 돌아가기</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <section class="card">
        <div class="card-title">연속 간행물 검색</div>
        <div class="serials-toolbar">
          <div class="form-row">
            <label for="search-keyword">서적명</label>
            <input id="search-keyword" type="text" placeholder="예: 학보" />
          </div>
          <div class="form-row">
            <label for="search-issn">ISSN</label>
            <input id="search-issn" type="text" placeholder="예: 1234-5678" />
          </div>
          <div class="form-row">
            <label for="search-shelf">배치서가</label>
            <input id="search-shelf" type="text" placeholder="예: 정기간행물A" />
          </div>
          <div class="form-row">
            <label for="search-type">분류</label>
            <select id="search-type">
              <option value="">전체</option>
              <option value="DONATION">수증</option>
              <option value="SUBSCRIPTION">구독</option>
            </select>
          </div>
          <button class="btn" id="search-button">검색</button>
          <button class="btn secondary" id="search-reset" type="button">초기화</button>
        </div>
      </section>

      <div class="serials-grid">
        <section class="card">
          <div class="card-title">연속 간행물 목록</div>
          <div class="muted" id="serials-status">불러오는 중...</div>
          <div class="table-scroll">
            <table class="table serials-table" id="serials-table">
              <thead>
                <tr>
                  <th>서적명</th>
                  <th>ISSN</th>
                  <th>분류</th>
                  <th>배치 위치</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <section class="card">
          <div class="card-title">상세 위치</div>
          <div class="detail-grid">
            <div><span class="muted">서적명</span> <strong id="detail-title">-</strong></div>
            <div><span class="muted">ISSN</span> <strong id="detail-issn">-</strong></div>
            <div><span class="muted">분류</span> <strong id="detail-type">-</strong></div>
            <div><span class="muted">배치서가</span> <strong id="detail-shelf">-</strong></div>
            <div><span class="muted">위치</span> <strong id="detail-location">-</strong></div>
            <div><span class="muted">비고</span> <strong id="detail-note">-</strong></div>
          </div>
          <div class="muted small">서가 배치도 (5×5)</div>
          <div class="shelf-map" id="shelf-map"></div>
        </section>
      </div>
    </main>
  </div>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { initSerials } from '../js/serials.js';

    await initAppLayout('serials-list');
    initSerials();
  </script>
</body>
</html>
