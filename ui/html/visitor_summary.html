<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통계 리포트 - 출입자 통계 센터</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/visitor.css" />
  <script type="module">
    import { redirectToMobileIfNeeded } from '../js/mobile.js';
    redirectToMobileIfNeeded('../mobile/visitor_summary.html');
  </script>
</head>
<body class="app-loading visitor-portal" data-home="visitor_dashboard.html">
  <div id="app-shell-loader" class="app-shell-loader">
    <div class="spinner" aria-label="로딩 중"></div>
    <div class="muted">필요한 정보를 불러오는 중...</div>
  </div>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 출입자 통계 센터</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <button class="btn tiny muted theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
        <span class="theme-icon">☀️</span>
        <span id="theme-label">라이트 모드</span>
      </button>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">출입자 통계</div>
      <a class="nav-link" data-page="visitor-dashboard" href="visitor_dashboard.html">월간 대시보드</a>
      <a class="nav-link" data-page="visitor-entry" href="visitor_entry.html">일일 입력</a>
      <a class="nav-link" data-page="visitor-bulk-entry" href="visitor_bulk_entry.html">일괄 입력</a>
      <a class="nav-link" data-page="visitor-summary" href="visitor_summary.html">통계 리포트</a>
      <a class="nav-link" data-page="visitor-settings" href="visitor_settings.html">학년도 · 설정</a>
      <div class="nav-divider"></div>
      <a class="nav-link nav-secondary" href="dashboard.html" data-return-target="dashboard.html">근무 시스템 돌아가기</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <section class="card visitor-year-bar">
        <div class="card-title">학년도 선택</div>
        <div class="inline-form">
          <div class="form-row">
            <label for="year-select">학년도</label>
            <select id="year-select"></select>
          </div>
        </div>
        <div class="helper-grid" id="year-summary">
          <div class="helper-item">
            <div class="muted">학년도</div>
            <strong id="year-academic">-</strong>
          </div>
          <div class="helper-item">
            <div class="muted">기간</div>
            <strong id="year-range">-</strong>
          </div>
          <div class="helper-item">
            <div class="muted">학년도 명칭</div>
            <strong id="year-label">-</strong>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-title">전체 요약</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">총 개관일수</div>
            <div class="stat-value" id="total-days">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">총 출입자수</div>
            <div class="stat-value" id="total-visitors">-</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-title">월별 통계</div>
        <table class="table" id="monthly-table">
          <thead>
            <tr>
              <th>월</th>
              <th>개관일수</th>
              <th>출입자 합계</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <div class="card-title">학기/방학 통계</div>
        <table class="table" id="period-table">
          <thead>
            <tr>
              <th>구분</th>
              <th>기간</th>
              <th>개관일수</th>
              <th>출입자 합계</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { initVisitorStats } from '../js/visitors.js';

    await initAppLayout('visitor-summary');
    initVisitorStats();
  </script>
</body>
</html>
