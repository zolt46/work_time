<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공지사항 - 모바일</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/mobile.css" />
  <script type="module">
    import { redirectToDesktopIfNeeded } from '../js/mobile.js';
    redirectToDesktopIfNeeded('../html/notice_board.html');
  </script>
</head>
<body class="mobile-app app-loading">
  <div id="app-shell-loader" class="app-shell-loader">
    <div class="spinner" aria-label="로딩 중"></div>
    <div class="muted">필요한 정보를 불러오는 중...</div>
  </div>
  <header class="mobile-header">
    <div class="mobile-top">
      <div class="mobile-brand"><img src="../assets/logo.png" alt="logo" />공지사항</div>
      <button class="btn tiny muted" id="logout-btn">로그아웃</button>
    </div>
    <div class="mobile-status-row">
      <div class="system-status-badge">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <div class="mobile-session">
        <span id="session-countdown" class="status-chip session-timer"></span>
        <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
        <span class="mobile-user">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</span>
      </div>
    </div>
  </header>
  <main class="mobile-content">
    <section class="card notice-board-card">
      <div class="notice-board-header">
        <div>
          <div class="card-title">공지사항</div>
          <div class="muted small">팝업/배너와 무관하게 모든 공지가 이곳에 정리됩니다.</div>
        </div>
        <span class="notice-board-pill">최신 순</span>
      </div>
      <div id="notice-empty" class="muted" style="display:none;">현재 등록된 공지가 없습니다.</div>
      <div id="notice-list" class="notice-board"></div>
    </section>
  </main>
  <nav class="mobile-nav">
    <a class="nav-link" data-page="dashboard" href="dashboard.html"><span class="nav-icon">🏠</span><span>홈</span></a>
    <a class="nav-link" data-page="overview" href="schedule_overview.html"><span class="nav-icon">📅</span><span>시간표</span></a>
    <a class="nav-link" data-page="requests" data-roles="MASTER,MEMBER" href="request_center.html"><span class="nav-icon">📝</span><span>신청</span></a>
    <a class="nav-link" data-page="approvals" data-roles="MASTER,OPERATOR" href="request_approvals.html"><span class="nav-icon">✅</span><span>승인</span></a>
    <a class="nav-link" data-page="notices" href="notice_board.html"><span class="nav-icon">📣</span><span>공지</span></a>
  </nav>
  <script type="module" src="../js/notice_board.js"></script>
</body>
</html>
