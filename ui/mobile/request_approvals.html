<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>변경 승인함 - 모바일</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/mobile.css" />
  <script type="module">
    import { redirectToDesktopIfNeeded } from '../js/mobile.js';
    redirectToDesktopIfNeeded('../html/request_approvals.html');
  </script>
</head>
<body class="mobile-app app-loading">
  <div id="app-shell-loader" class="app-shell-loader">
    <div class="spinner" aria-label="로딩 중"></div>
    <div class="muted">필요한 정보를 불러오는 중...</div>
  </div>
  <header class="mobile-header">
    <div class="mobile-top">
      <div class="mobile-brand"><img src="../assets/logo.png" alt="logo" />근무 변경 승인함</div>
      <button class="btn tiny muted" id="logout-btn">로그아웃</button>
    </div>
    <div class="mobile-status-row">
      <div class="system-status-badge">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <div class="mobile-session">
        <span id="session-countdown" class="status-chip session-timer"></span>
        <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
        <span class="mobile-user">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</span>
      </div>
    </div>
  </header>
  <main class="mobile-content">
    <section class="card">
      <div class="card-title">대기 중인 근무 변경 요청</div>
      <div class="mobile-table">
        <table class="table table-compact table-wider" id="pending-requests">
          <thead>
            <tr><th>신청자</th><th>유형</th><th>날짜</th><th>근무</th><th>사유</th><th>상태</th><th>작업</th></tr>
          </thead>
          <tbody id="pending-requests-body"></tbody>
        </table>
      </div>
    </section>
    <section class="card">
      <div class="card-title">최근 요청 흐름</div>
      <div class="mobile-table">
        <table class="table table-compact table-wider">
          <thead>
            <tr><th>신청자</th><th>유형</th><th>날짜</th><th>근무</th><th>상태</th><th>사유</th><th>발생 시각</th></tr>
          </thead>
          <tbody id="request-feed-body"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { loadPendingRequests, renderRequestFeed } from '../js/requests.js';

    await initAppLayout('approvals');
    await loadPendingRequests();
    await renderRequestFeed();
  </script>
</body>
</html>
